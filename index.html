<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Click to Talk</title>
</head>
<body>
    
    <main>
        <p class="title">Texto para Falar</p>
        <div class="text-section">
            <p class="text-title">Digite o texto</p>
            <textarea name="" id="text"></textarea>
        </div>

        <div class="voice-section">
            <p class="voice-title">Selecione a voz</p>
            <select name="" id="voice">
                <option value="Google US English">Google US English</option>
            </select>
        </div>

        <button class="submit">Converter para falar</button>
    </main>

    <script src="./index.js"></script>

</body>
</html>
